#Latex
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true  # allows inline $...$ and display $$...$$ math
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js

#last edited
plugins:
  - search
  - git-revision-date-localized:
      type: timeago  # or "full" for full date format
      fallback_to_build_date: true