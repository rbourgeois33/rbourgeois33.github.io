theme:
  name: readthedocs
  #custom_dir: overrides
nav:
  - About: about.md
  - Home: index.md
  - Posts:
      - Five basic performance advice for porting kernels to the GPU: posts/post1.md
      - The cost of communications: posts/post2.md
